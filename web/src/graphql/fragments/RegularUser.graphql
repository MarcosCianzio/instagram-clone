fragment RegularUser on User {
  id
  email
  number
  name
  username
  description
  sex
  posts {
    id
    voteCount
    commentCount
    image
  }
  followersCount
  followingCount
  followed
  follower
  followers {
    id
    username
    followed
  }
  following {
    id
    username
    followed
  }
  profile_pic
  postCount
  birthday
  confirmed
  verified
  created_at
  updated_at
}
